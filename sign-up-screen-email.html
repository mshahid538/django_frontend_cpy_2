<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/sign-up-screen-email.css" />
    <script src="js/jquery-3.7.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Mono:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sue Ellen Francisco:wght@400&display=swap"
    />
    <script src="js/signup.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="sign-up-screen-email">
      <form id="register_form" >
      <div class="card7">
        <div id="register_form_fail" class="btn btn-outline-primary"style="display:none;"></div>

        <input type="submit" class="button5" onclick="registerSubmitForm() " required value="Create Account"/>

        <div class="dropdown4">
          <input name="username" type="text" required class="rectangle-icon4" alt="" src="./public/rectangle2.svg" />

          <div class="no-vacancies2"></div>
          <div class="select6" id="user_name">
            Name
          </div>
        </div>
        <div class="dropdown5">
          <input  name="email" required type="email" class="rectangle-icon4" alt="" src="./public/rectangle2.svg" />
          <div class="no-vacancies2"></div>
          <div class="select6" id="user_email">Email</div>
        </div>
        <div class="dropdown6">
          <input name="password"type="text" class="rectangle-icon4" alt="" src="./public/rectangle2.svg" />
          <div class="no-vacancies2"></div>
          <div class="select6" id="user_pwd">Password</div>
        </div>
        <img class="eye-off-icon" alt="" src="./public/eyeoff.svg" />
        
        <b class="continue-with-email">Continue with Email</b>
        <div class="line-div"></div>
        <div class="card-child1"></div>
        <div class="social-button-groups">
          <div class="social-button4">
            <img class="social-icon7" alt="" src="./public/social-icon5.svg" />

            <div class="text7">Sign up with Google</div>
          </div>
          <div class="social-button4">
            <img class="social-icon7" alt="" src="./public/social-icon6.svg" />

            <div class="text7">Sign up with Apple</div>
          </div>
          <div class="social-button5">
            <img class="social-icon7" alt="" src="./public/social-icon7.svg" />

            <div class="text7">Sign in with Twitter</div>
          </div>
        </div>
        <div class="or">OR</div>
      </form> 
      </div>
    </div>
  </body>
</html>
