<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astory.ai</title>
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"></script>
  <link href="css/figma.css" rel="stylesheet" type="text/css">
  <script src="js/futureai_frontend.js" type="text/javascript"></script>
</head>

<body class="purple_body">
  <header class="header">
    <h2 class="header_title">
      <span>ASTORY.AI</span>
    </h2>
    <nav class="header_navigation">
      <a href="#">HOME</a>
      <a href="#">FEATURES</a>
      <a href="#">ABOUT</a>
      <a href="#">PRICING</a>
    </nav>
    <nav class="header_navigation_login">
      <a href="#">Log in</a>
      <a href="#" class="button" onclick="registerClick()">Start for Free</a>
    </nav>
    <i class="fa fa-bars menu-ico"></i>
    <i class="fa fa-times-circle close-ico"></i>
  </header>
  <div class="wrapper">
    <div class="intro">
      <h1>
        Beautifully translate audio & video into any language
      </h1>
      <h3>
        Keep the speakerâ€™s voice and personality across [#] languages
      </h3>
    </div>
    <div id="index_button">
      <a href="#" class="button">Start for Free</a>
      <small id="small_txt">
        No Credit Card Required
      </small>
    </div>
    <div class="wrapper_row">
      <div class="wrapper_row_0">
        <div class="card2">
          <div class="youtube-videos">Youtube Videos</div>
          <img class="youtube-icon" alt="" src="./images/youtube.png" />
        </div>
        <div class="card3">
          <div class="social-posts">Social Posts</div>
          <img class="pngwing-2-icon" alt="" src="./images/instagram.png" />
        </div>
      </div>
      <div class="wrapper_row_1">
        <div id="video_preview_wrapper">
          <iframe width="538" height="305" src="https://www.youtube.com/embed/WuljKartv2U" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </div>
        <video id="video_preview_wrapper" width="100%" height="264" controls hidden>
          <source src="" id="video_preview">
          Your browser does not support HTML5 video.
        </video>
        <div id="radio_selector">
          <div class="select1">
            <input type="radio" id="original" name="language" value="original">
            <label for="original">Original</label>
          </div>
          <div class="select1">
            <input type="radio" id="english" name="language" value="english">
            <label for="english">English</label>
          </div>
          <div class="select1">
            <input type="radio" id="spanish" name="language" value="spanish">
            <label for="spanish">Spanish</label>
          </div>
        </div>
      </div>
      <div class="wrapper_row_2">
        <div class="card3">
          <div class="podcasts">Podcasts</div>
          <img class="pngwing-1-icon" alt="" src="./images/spotify.png" />
        </div>
        <div class="card2">
          <div class="short-form-video">Short Form Video</div>
          <img class="pngwing-3-icon" alt="" src="./images/ticktok.png" />
        </div>
      </div>
    </div>


    <!-- <div class="card3">
      <div class="social-posts">Social Posts</div>
      <img class="pngwing-2-icon" alt="" src="./public/pngwing-2@2x.png" />
    </div>
    <div class="card4">
      <div class="podcasts">Podcasts</div>
      <img class="pngwing-1-icon" alt="" src="./public/pngwing-1@2x.png" />
    </div>
    <div class="card5">
      <div class="short-form-video">Short Form Video</div>
      <img class="pngwing-3-icon" alt="" src="./public/pngwing-3@2x.png" />
    </div> -->
  </div>
</body>

</html>
