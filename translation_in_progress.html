<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/translation_in_progress.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Mono:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="translation-in-progress">
      <div class="card">
        <img class="card-child" alt="" src="./public/group-2.svg" />

        <div class="card-item"></div>
        <div class="card-inner"></div>
        <div class="conversion-in-progress-container">
          <p class="conversion-in-progress">Conversion In Progress</p>
          <p class="once-translation-is">
            Once Translation is finished, an email will be sent
          </p>
        </div>
        <div class="title">Title</div>
      </div>
      <div class="tab-bar1">
        <div class="tab5">
          <div class="number">New Translations</div>
          <div class="underline7"></div>
        </div>
        <div class="tab6">
          <div class="number">Past Translations</div>
          <div class="underline8"></div>
        </div>
        <div class="tab7">
          <div class="number">Tab Three</div>
          <div class="underline8"></div>
        </div>
        <div class="tab7">
          <div class="number">Tab Four</div>
          <div class="underline8"></div>
        </div>
        <div class="tab7">
          <div class="number">Tab Five</div>
          <div class="underline8"></div>
        </div>
      </div>
      <div class="translation-in-progress1">Translation in progress</div>
      <img
        class="details-button-icon"
        alt=""
        src="./public/details-button.svg"
      />

      <div class="card1">
        <div class="free-translations-remaining">
          3 Free Translations Remaining
        </div>
      </div>
      <div class="translation-in-progress-child"></div>
      <div class="button">
        <div class="button-text">Upgrade to Unlimited</div>
      </div>
      <div class="button1">
        <div class="button-text1">Get Free Credits</div>
      </div>
      <!-- <div class="upgrade-get-unlimited">
        Upgrade Get Unlimited translations
      </div> -->
      <div class="badge">
        <div class="number1">1</div>
      </div>
    </div>
  </body>
</html>
